<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>parallax</title>
  </head>
  <body>

    <div class="parallax-container">
          <div class="parallax"><img src="images/image1.jpg" style="transform: translate3d(-50%, 602.89px, 0px); opacity: 1;"></div>
        </div>
        <div class="section white">
          <div class="row container">
            <h2 class="header">Parallax</h2>
            <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than the foreground content while scrolling.</p>
          </div>
        </div>
        <div class="parallax-container">
          <div class="parallax"><img src="images/image2.jpg" style="transform: translate3d(-50%, 602.89px, 0px); opacity: 1;"></div>
        </div>

    <script type="text/javascript" src="js/script.js"></script>
      <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="//cdn.carbonads.com/carbon.js?zoneid=1673&serve=C6AILKT&placement=materializecss"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  </body>
</html>
