   <div class="row-container calculate_container">
    <h1>Calculator</h1>
    <br/>
    <form id ="myform" Name="calc">
      <input name = "display" id="large_btn"> <br/>
      <input type=button value="0" onclick="calc.display.value += '0'" class="btn_css_calculator"/>
      <input type=button value="1" onclick="calc.display.value += '1'" class="btn_css_calculator"/>
      <input type=button value="2" onclick="calc.display.value += '2'" class="btn_css_calculator"/>
      <input type=button value="+" onclick="calc.display.value += '+'" id="plus_btn" class="btn_css_calculator"/><br/>
      <input type=button value="3" onclick="calc.display.value += '3'" class="btn_css_calculator"/>
      <input type=button value="4" onclick="calc.display.value += '4'" class="btn_css_calculator"/>
      <input type=button value="5" onclick="calc.display.value += '5'" class="btn_css_calculator"/>
      <input type=button value="-" onclick="calc.display.value += '-'" id="moins_btn" class="btn_css_calculator"/><br/>
      <input type=button value="6" onclick="calc.display.value += '6'" class="btn_css_calculator"/>
      <input type=button value="7" onclick="calc.display.value += '7'" class="btn_css_calculator"/>
      <input type=button value="8" onclick="calc.display.value += '8'" class="btn_css_calculator"/>
      <input type=button value="x" onclick="calc.display.value += '*'" id="multiplier_btn" class="btn_css_calculator"/><br>
      <input type=button value="9" onclick="calc.display.value += '9'" class="btn_css_calculator"/>
      <input type=button value="C" onclick="calc.display.value = ''" id="c_btn" class="btn_css_calculator"/>
      <input type=button value="=" onclick="calc.display.value = eval(calc.display.value)" class="btn_css_calculator"/>
      <input type=button value="&#247;" onclick="calc.display.value += '/'" id="diviser_btn" class="btn_css_calculator"/>
    </form>
   </div>
